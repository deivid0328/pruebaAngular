<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()"   #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            name="producto"
                            ngModel
                           class="form-control"
                           placeholder="Nombre del producto"
                           required
                           minlength="3"
                           
                           >
                        
                    <span *ngIf="nombreValido"
                           class="form-text text-danger">
                        Debe de ser de 3 letras</span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            name="precio"
                             ngModel
                           class="form-control"
                           placeholder="Precio del producto"
                           required
                           min="0"
                           >
                            
                           <span *ngIf="precioValido"
                           class="form-text text-danger">
                            El precio debe ser 0 o mayor</span>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            name="existencias"
                             ngModel
                           class="form-control"
                           placeholder="Existencias del producto">
                   

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>

     


    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>


    </div>
</div>
